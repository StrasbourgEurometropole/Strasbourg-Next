#------------------CONTENU PACTE-------------------------------
pacte.content.valeurs=Valeurs
pacte.content.valeurs.subtitle=Liberté, Egalité, Fraternité
pacte.content.valeurs.content=La démocratie à Strasbourg est ancrée dans les valeurs de la République, incarnées par sa devise   « Liberté, Egalité, Fraternité » et garanties par la Constitution.
pacte.content.principes=Principes
pacte.content.principes.subtitle1=Fraternité
pacte.content.principes.subtitle1.content1=Afin de construire une société accueillante et ouverte, le pacte consacre la fraternité comme ciment de la diversité, du pluralisme et de la mixité.
pacte.content.principes.subtitle1.content2=La fraternité repose sur la solidarité entre toutes et tous.
pacte.content.principes.subtitle2=Respect et transparence
pacte.content.principes.subtitle2.content1=Le pacte est établi sur le respect et la transparence qui favorisent la confiance entre élus-es, agents-es et citoyens-nes afin de mobiliser les énergies au service de l’intérêt général et du bien commun.
pacte.content.principes.subtitle2.content2=La confiance se construit sur la loyauté et la sincérité de chacune et chacun, et le respect des décisions communes.
pacte.content.principes.subtitle3=L’éducation comme processus d’humanisation
pacte.content.principes.subtitle3.content1=Le pacte promeut l’éducation en tant que processus d’humanisation et de développement de compétences, de connaissances et de valeurs qui fondent l’unité de la société dans le respect de sa diversité.
pacte.content.engagements=Engagements
pacte.content.engagements.subtitle1=Un engagement mutuel
pacte.content.engagements.subtitle1.content=Le pacte pour la démocratie locale implique notre engagement mutuel, élus-es, agents-es et citoyen-nes de Strasbourg, pour l’intérêt général et le bien commun.
pacte.content.engagements.subtitle2=Une implication durable
pacte.content.engagements.subtitle2.content=Pour construire la relation de confiance entre élus-es et citoyens-nes, le pacte suppose l’implication durable de chacune et chacun.
pacte.content.engagements.subtitle3=La responsabilité de chacune et chacun
pacte.content.engagements.subtitle3.content1=Le pacte implique une éthique de la responsabilité de chacune et chacun.
pacte.content.engagements.subtitle3.content2=La responsabilité repose sur la prise de conscience de notre capacité à réfléchir et à agir, du poids de nos paroles et des conséquences de nos actes, ainsi que des limites de notre liberté individuelle.
pacte.content.engagements.subtitle3.content3=L’éthique renvoie à la responsabilité de l’environnement dans lequel nous vivons pour garantir aux générations futures une planète viable.
pacte.content.effectivite=Effectivité
pacte.content.effectivite.content1=Adopté en conseil municipal, le pacte a force obligatoire.
pacte.content.effectivite.content2=Le comité d’éthique du pacte pour la démocratie à Strasbourg est chargé d’en assurer le respect.
pacte.content.effectivite.content3=Les citoyens-nes et le conseil municipal sont garants de sa mise en œuvre. 


