pacte.content.preambule.title=Préambule
pacte.content.preambule.paragraphe.un=Le présent pacte pour la démocratie à Strasbourg s’inscrit dans la continuité d’une dynamique de participation citoyenne engagée de longue date.
pacte.content.preambule.paragraphe.deux=Initié et décidé lors du Sommet citoyen d’avril 2017, le pacte pour la démocratie à Strasbourg est l’aboutissement d’une démarche expérimentale et originale. Il résulte d’une co-construction entre citoyens-nes, élus-es et agents-es de la collectivité. Il reflète les principes directeurs qui permettent la mise en œuvre des propositions annexées au présent pacte et réalisées selon le calendrier concerté entre les citoyens-nes et le Maire le 15 mars 2018.
pacte.content.preambule.image.alt=Image Pacte Citoyen
pacte.content.preambule.paragraphe.trois=Un dialogue fondé sur la reconnaissance, la bienveillance et l’écoute réciproques
pacte.content.preambule.paragraphe.quatre=Le pacte garantit le dialogue entre élus-es, agents-es et citoyens-nes ; principe fondamental de la démocratie locale qui seul permet d’aboutir à la prise de décision commune.
pacte.content.preambule.paragraphe.cinq=Ce dialogue repose sur la reconnaissance, la bienveillance et l’écoute réciproques ainsi que sur la reconnaissance de valeurs communes.


