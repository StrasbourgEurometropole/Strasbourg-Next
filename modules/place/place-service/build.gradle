dependencies {
	compile group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compile group: "com.liferay", name: "com.liferay.osgi.util", version: "3.0.0"
	compile group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "2.0.0"
	compile group: "com.liferay", name: "org.freemarker", version: "2.3.23.LIFERAY-PATCHED-2"
	compile project (':modules:utils')
	compile project(":modules:place:place-api")
	compile project(":modules:video:video-api")
	compile project(":modules:agenda:agenda-api")
	compileOnly group: 'org.json', name: 'org.json', version: '2.0'
	compile group: 'com.google.api-client', name: 'google-api-client', version: '1.30.7'
	compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.30.5'
	compile group: 'com.google.oauth-client', name: 'google-oauth-client-java6', version: '1.30.5'

}

buildService {
	apiDir = "../place-api/src/main/java"
	osgiModule = true
	propsUtil = "eu.strasbourg.service.place.service.util.PropsUtil"
}