dependencies {
	compileOnly group: "javax.servlet", name: "javax.servlet-api"
	compileOnly group: 'org.json', name: 'org.json', version: '2.0'
	compileOnly group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'
	compileInclude group: "org.apache.commons", name: "commons-lang3", version: "3.14.0"
	compileOnly group: "com.liferay.portal", name: "release.dxp.api"

	implementation project(':modules:utils')
	implementation project(':modules:open-data')
	implementation project(':modules:place:place-api')
	implementation project(':modules:video:video-api')
}

buildService {
	apiDir = "../place-api/src/main/java"
	osgiModule = true
	propsUtil = "eu.strasbourg.service.place.service.util.PropsUtil"
}
