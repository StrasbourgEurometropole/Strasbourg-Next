modal.cnil=Je consens à l'utilisation, par la Ville de Strasbourg, des données collectées pour les traitements relatifs à l'instruction des pétitions citoyennes. La Ville de Strasbourg traite vos données personnelles dans le but d'étudier la recevabilité de la pétition, en faire la publicité sur le site participer.strasbourg.eu et publier son état d'avancement. Ce traitement repose sur votre consentement. Les destinataires de vos données sont : Ville de Strasbourg - la Direction urbanisme & territoires, la Direction conseil, performance et affaires juridiques & le Cabinet du Maire. Vos données personnelles sont conservées durant une période de 1 an et 6 mois à compter de la publication de la pétition sur la plateforme de participation citoyenne. Vous disposez d'un droit d’accès, de rectification, d'effacement, de portabilité, d'opposition et de limitation des traitements. Vous pouvez également retirer votre consentement à tout moment. Pour exercer vos droits, vous pouvez envoyer un courrier à l'adresse suivante : Ville de Strasbourg Mission Participation citoyenne, 1 Parc de l’Etoile, 67000 Strasbourg OU contacter le délégué à la protection des données à l'adresse correspondant.donnees.personnelles@strasbourg.eu. En cas de conflit, vous pouvez effectuer une réclamation auprès de la CNIL. 


