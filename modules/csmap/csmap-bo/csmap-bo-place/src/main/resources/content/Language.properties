javax.portlet.title.eu_strasbourg_portlet_place_csmap_CsmapBoPlacePortlet=Cat\u00e9gorie de lieux
csmapboplace.caption=Hello from CsmapBoPlace!
select-multiple=S\u00e9lectionnez une ou plusieurs cat\u00e9gories

csmap.bo.place.categories.select.title=S\u00e9lection des cat\u00e9gories de lieux
csmap.bo.place.categories.select=S\u00e9lection des cat\u00e9gories de lieux visibles dans l'application.<br>Si aucune cat\u00e9gorie n'est s\u00e9lectionn\u00e9e, toutes les types sont visibles.
csmap.bo.place.gradient.title=Param\u00e8trage des d\u00e9grad\u00e9s
csmap.bo.place.gradient=Les gradients de couleur des cat\u00e9gories sont param\u00e9trables dans le site global, en ajoutant les propri\u00e9t\u00e9s csmap_gradient_start et csmap_gradient_end sur les cat\u00e9gories de lieux.<br>Si ces propri\u00e9t\u00e9s ne sont pas d\u00e9finies pour une cat\u00e9gorie, ses tuiles et pastilles seront grises par d\u00e9faut<br>Si l'on ne d\u00e9finit pas de propri\u00e9t\u00e9s de gradient \u00E0 une sous-cat\u00e9gorie, elle reprend les couleurs de sa cat\u00e9gorie parente.
csmap.bo.place.picto.title=D\u00e9finition des pictogrammes
csmap.bo.place.picto=Les pictogrammes des cat\u00e9gories sont param\u00e9trables dans le site global, en ajoutant les PNG des pictogrammes dans le dossier Pictos > Type de lieu > CSMap de "Documents et m\u00e9dias".<br>Le titre du picto doit \u00EAtre \u00e9gal \u00E0 la valeur de la propri\u00e9t\u00e9 "SIG" de la cat\u00e9gorie de lieux concern\u00e9e.<br>Si aucun picto n'est d\u00e9fini pour la cat\u00e9gorie, c'est le picto "Defaut" qui s'affiche.<br>Si l'on ne d\u00e9finit pas de picto \u00E0 une sous-cat\u00e9gorie, elle reprend le picto de sa cat\u00e9gorie parente.
