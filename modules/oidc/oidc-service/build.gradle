dependencies {
	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compileOnly group: "com.liferay", name: "com.liferay.osgi.util", version: "3.0.0"
	compileOnly group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "2.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.6.0"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
	compile group: "com.liferay", name: "org.freemarker", version: "2.3.23.LIFERAY-PATCHED-2"
	compile project (':modules:utils')
	compileOnly project(":modules:interest:interest-api")
	compileOnly project(":modules:notification:notification-api")
	compileOnly project(":modules:oidc:oidc-api")
	compileOnly project(":modules:favorite:favorite-api")
	compileOnly project(":modules:project:project-api")
}

buildService {
	apiDir = "../oidc-api/src/main/java"
}

group = "eu.strasbourg.service.oidc"