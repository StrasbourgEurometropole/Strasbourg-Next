contact.default-privacy=Les informations recueillies font l’objet d’un traitement informatique destiné à répondre aux messages transmis par ce formulaire. Le destinataire des données est le service de la Ville et l'Eurométropole de Strasbourg concerné par la demande. Conformément à la loi "informatique et libertés" du 6 janvier 1978 modifiée en 2004, vous bénéficiez d’un droit d’accès et de rectification aux informations qui vous concernent, que vous pouvez exercer en vous adressant à la Ville et l'Eurométropole de Strasbourg <a href="http://www.strasbourg.eu/en-tete/contact/informations-personnelles">via le formulaire dédié</a>. Vous pouvez également, pour des motifs légitimes, vous opposer au traitement des données vous concernant.