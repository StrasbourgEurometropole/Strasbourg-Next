dependencies {
	compile group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "4.3.0"

	compile group: "com.liferay", name: "com.liferay.osgi.util"
	compile group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "2.0.0"
	compile group: 'com.liferay', name: 'com.liferay.petra.string'

	compile project (':modules:utils')
	compile project(":modules:tipi:tipi-api")
}

buildService {
	apiDir = "../tipi-api/src/main/java"
	osgiModule = true
	propsUtil = "eu.strasbourg.service.tipi.service.util.PropsUtil"
}