dependencies {
	compile group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "4.3.0"

	compile group: "com.liferay", name: "com.liferay.osgi.util"
	compile group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "2.0.0"
	compile group: 'com.liferay', name: 'com.liferay.petra.string'
	
	compile group: "com.liferay.portal", name: "com.liferay.portal.kernel"

	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations"

	compile project (':modules:utils')
	compile project(":modules:official:official-api")
}

buildService {
	apiDir = "../official-api/src/main/java"
	osgiModule = true
	propsUtil = "eu.strasbourg.service.official.service.util.PropsUtil"
}

group = "official"