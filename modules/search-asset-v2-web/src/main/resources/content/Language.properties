eu.search.asset.web.configuration.dates-buttons-explanations=<p class="date">Cochez la case suivante si vous souhaitez afficher à l'utilisateur les boutons "Aujourd'hui"/"Demain"/"Ce week-end".<br/>Ces boutons permettent rapidement à l'utilisateur de changer les dates sur lesquelles la recherche s'effectue pour correspondre au label..</p>
eu.search.asset.web.configuration.show-dates-buttons-field=Afficher les boutons "Aujourd'hui"/"Demain"/"Ce week-end"
eu.search.asset.web.configuration.date-sorting-explanations=<p class="date">Cochez cette case si vous souhaitez autoriser les utilisateurs à modifier l'ordre des résultats. Le tri pourra se faire par pertinence (si un mot clé a été saisi) ou par date. La configuration du champ date concerné se fait via la section "Tris".</p>
