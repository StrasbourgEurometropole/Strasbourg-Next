eu.search.asset.web.configuration.date-explanations=<p class="date">Cochez la case suivante si vous souhaitez afficher un champ de recherche par date. La date sur laquelle le filtre se fait (date de modification, de publication ou spécifique à l'entité) se fait via la configuration de la section "Filtres".</p>
