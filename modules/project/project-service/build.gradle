dependencies {
	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "4.3.0"

	compileOnly group: "com.liferay", name: "com.liferay.osgi.util"
	compileOnly group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "2.0.0"
	compileOnly group: 'com.liferay', name: 'com.liferay.petra.string'

	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel"
	compileOnly group: "com.liferay.portal", name: "com.liferay.util.taglib"

	compileOnly group: "javax.portlet", name: "portlet-api"

	compileOnly group: "javax.servlet", name: "javax.servlet-api"

	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations"

	compile project(":modules:project:project-api")
	compile project(":modules:agenda:agenda-api")
	compile project(":modules:place:place-api")
	compile project(":modules:like:like-api")
	compile project(":modules:comment:comment-api")
	compile project(":modules:adict")
	compile project (':modules:utils')
}

buildService {
	apiDir = "../project-api/src/main/java"
	osgiModule = true
	propsUtil = "eu.strasbourg.service.project.service.util.PropsUtil"
}
