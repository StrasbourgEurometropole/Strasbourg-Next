dependencies {
	compile group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compile group: "com.liferay", name: "com.liferay.osgi.util", version: "3.0.0"
	compile group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "2.0.0"
	compile group: "com.liferay", name: "org.freemarker", version: "2.3.23.LIFERAY-PATCHED-2"
	compile project (':modules:utils')
	compile project(":modules:agenda:agenda-api")
	compile project(":modules:place:place-api")
}

buildService {
	apiDir = "../agenda-api/src/main/java"
	osgiModule = true
	propsUtil = "eu.strasbourg.service.agenda.service.util.PropsUtil"
}