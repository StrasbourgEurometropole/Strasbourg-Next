javax.portlet.title=Détail Entité
prefilter-explanations=<p>La sélection vous permet de limiter l'affichage à un sous-ensemble d'entité.</p> <p>Si l'entité ne correspond pas au filtrage par catégorie, une page 404 sera affiché à l'utilisateur.</p><p>Si vous sélectionnez des catégories d'un même vocabulaire, l'opérateur logique "OU" est appliqué. Par exemple si vous sélectionnez "Thème 1" et "Thème 2", le préfiltre sélectionnera les entités qui possèdent la catégorie "Thème 1" OU la catégorie "Thème 2".</p><p>Si vous sélectionnez des catégories de plusieurs vocabulaires, un "ET" est appliqué entre chaque vocabulaire. Exemple : si vous sélectionnez les catégories "Thème 1", "Thème 2", "Type 1", "Type 2" et "Source 1" le préfiltre sélectionnera les entités qui possèdent des catégories provenant des vocabulaires : ("Thème 1" OU Thème 2") ET ("Type 1" ou "Type 2") ET "Source 1".</p>
