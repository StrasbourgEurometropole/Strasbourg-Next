dependencies {
	compile group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "4.3.0"
	compile group: "com.liferay", name: "com.liferay.osgi.util"
	compile group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "2.0.0"
	compile group: "com.liferay.portal", name: "com.liferay.portal.kernel"
	compileOnly group: 'com.liferay', name: 'com.liferay.petra.string'

	compile project(":modules:activity:activity-api")
	compile project(":modules:video:video-api")
	compile project(":modules:place:place-api")
	compile project (':modules:utils')
}

buildService {
	apiDir = "../activity-api/src/main/java"
	osgiModule = true
	propsUtil = "eu.strasbourg.service.activity.service.util.PropsUtil"
}