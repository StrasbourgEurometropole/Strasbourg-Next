	compileOnly group: 'com.itextpdf', name: 'kernel', version: '7.1.3'
	compileOnly group: 'com.itextpdf', name: 'layout', version: '7.1.3'
	compileOnly group: 'com.itextpdf', name: 'io', version: '7.1.3'
