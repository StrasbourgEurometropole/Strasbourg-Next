categories-and-tags=Catégories et tags
categories-explanations=<p>Si vous sélectionnez des catégories d'un même vocabulaire, l'opérateur logique "OU" est appliqué. Par exemple si vous sélectionnez "Thème 1" et "Thème 2", le préfiltre sélectionnera les entités qui possèdent la catégorie "Thème 1" OU la catégorie "Thème 2".</p><p>Si vous sélectionnez des catégories de plusieurs vocabulaires, un "ET" est appliqué entre chaque vocabulaire. Exemple : si vous sélectionnez les catégories "Thème 1", "Thème 2", "Type 1", "Type 2" et "Source 1" le préfiltre sélectionnera les entités qui possèdent des catégories provenant des vocabulaires : ("Thème 1" OU Thème 2") ET ("Type 1" ou "Type 2") ET "Source 1".</p>
dates-explanations=Uniquement les événements ayant lieu au moins 1 jour durant la période sélectionnée seront affichés par le portlet. Si "Ne pas prendre en compte" est cochée, aucun filtre par date n'est appliqué.
tags-explanations=<p>Uniquement les entités contenant au moins un des tags sélectionnés seront affichés par le portlet.</p>
agenda-page-explanations=Sélectionner la page de l'agenda. La variable "agendaURL" sera alors disponible dans les Application Display Templates.
link-text=Texte du lien
link-text-explanations=Indiquez le texte du lien vers la page d'agenda. La variable "agendaURLText" sera alors disponible dans les Application Display Templates.
disable=Ne pas prendre en compte
dates=Dates