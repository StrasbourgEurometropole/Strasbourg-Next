contact.default-privacy=<b>Datenschutzhinweise</b><br>(Artikel L114-8 des Code des relations entre le public et l’administration (französisches Gesetzbuch über das Verwaltungsverfahren))<br><br>Die Stadt und die Eurometropole Straßburg (Ville et Eurométropole de Strasbourg), 1 parc de l’Étoile, 67076 Strasbourg Cedex, verarbeiten Ihre personenbezogenen Daten, die in diesem Kontaktformular erfasst werden, mit dem Ziel, Ihre Anfrage zu beantworten.<br><br>Diese Verarbeitung erfolgt durch Sendung einer unmittelbaren Antwort oder Weiterleitung Ihrer Anfrage zum betroffenen Dienst der Gemeinschaft. Bei den im Rahmen dieser Verarbeitung erfassten Daten handelt es sich ausschließlich um "Identifizierungsdaten". Die Empfänger der Daten sind die von der Anfrage betroffenen Direktionen und/oder Dienststellen der Stadt und der Eurometropole Straßburg. Ihre Daten werden in unserem Formulargenerator gespeichert und drei Monate nach der Verarbeitung Ihrer Anfrage gelöscht. Die Daten werden auch in unserem internen Mailsystem für die gesamte Dauer der Verarbeitung Ihrer Anfrage gespeichert und sofort nach Sendung einer Antwort an Sie gelöscht.<br><br>Gemäß Verordnung (EU) 2016/679 des Europäischen Parlaments und des Rates vom 27. April 2016, der Datenschutz-Grundverordnung (DSGVO) und dem geänderten französischen Datenschutzgesetz Nr. 78-17 vom 6. Januar 1978, Loi informatique et libertés (LIL), haben Sie das Recht auf Zugang, Berichtigung, Löschung, Widerspruch, Einschränkung der Verarbeitung und Datenübertragbarkeit, das Sie ausüben können, indem Sie sich an die Délégation à la Protection des Données (Datenschutzdelegation), Ville et Eurométropole de Strasbourg, 1 parc de l’Étoile, 67076 Strasbourg Cedex oder per E-Mail an <a href="mailto:dpo@strasbourg.eu">dpo@strasbourg.eu</a> oder über <a href="https://demarches.strasbourg.eu/vie-pratique/informations-personnelles/">das entsprechende Formular wenden (auf Französisch)</a>.<br><br>Wenn Sie nach Ihrer Kontaktaufnahme mit uns der Ansicht sind, dass Ihre Datenschutzrechte nicht eingehalten werden, können Sie bei <a href="https://www.cnil.fr/fr/plaintes">der französischen Datenschutzkommission (auf Französisch)</a> (Commission Nationale de l’Informatique et des Libertés, CNIL) Beschwerde einlegen.
