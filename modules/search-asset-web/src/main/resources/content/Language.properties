prefilter=Préfiltre
prefilter-explanations=<p>Le préfiltre vous permet de limiter les recherches à sous-ensemble des entités.</p><p>Si vous sélectionnez des catégories d'un même vocabulaire, l'opérateur logique "OU" est appliqué. Par exemple si vous sélectionnez "Thème 1" et "Thème 2", le préfiltre sélectionnera les entités qui possèdent la catégorie "Thème 1" OU la catégorie "Thème 2".</p><p>Si vous sélectionnez des catégories de plusieurs vocabulaires, un "ET" est appliqué entre chaque vocabulaire. Exemple : si vous sélectionnez les catégories "Thème 1", "Thème 2", "Type 1", "Type 2" et "Source 1" le préfiltre sélectionnera les entités qui possèdent des catégories provenant des vocabulaires : ("Thème 1" OU Thème 2") ET ("Type 1" ou "Type 2") ET "Source 1".</p>
prefilter-tag-explanations=<p>Vous pouvez également préfiltrer en sélectionnant des tags. Uniquement les entités contenant au moins un des tags sélectionnés seront retournées par le moteur de recherche.</p>
asset-types-explanations=<p>Veuillez choisir les types d'entités parmi lesquelles l'utilisateur pourra effectuer une recherche.</p><p>Pour chacun des types sélectionnés, veuillez choisir un mode d'affichage (normalement le mode "vignette") ainsi que la friendly URL de la page détail vers laquelle pointera les liens des résultats pour ce type d'entité.</p>
vocabularies-explanations=<p>Sélectionnez les vocabulaires sur lesquelles l'utilisateur pourra affiner sa recherche.</p><p>Pour chacun des vocabulaires sélectionné, choisissez le type de contrôle qui sera affiché (liste déroulante, cases à cocher ou boutons radios).</p>
wrong-friendly-url=Au moins une des friendly URL n'est pas valide
search-criterias=Critères de recherche
global-scope=Portée globale
scope-explanations=<p>Cochez la case suivante si vous souhaitez inclure dans les résultats les entités provenant du site "Global".</p>
boost-explanations=<p>Vous avez la possibilité de mettre en avant certains résultats de recherche en sélectionnant un ou plusieurs tags. Les entités possédant ce(s) tag(s), si elles sont retournées par la recherche utilisateur, s'afficheront de manière différente dans la liste des résultats.</p>
date-field=Afficher le filtre de recherche par date
date-explanations=<p class="date">Cochez la case suivante si vous souhaitez afficher un champ de recherche par date. La date sur laquelle le filtre se fait (date de modification, de publication ou spécifique à l'entité) se fait via la configuration de la section "Affichage par défaut".</p>
date-sorting-explanations=<p class="date">Cochez cette case si vous souhaitez autoriser les utilisateurs à modifier l'ordre des résultats. Le tri pourra se faire par pertinence (si un mot clé a été saisi) ou par date. La configuration du champ date concerné se fait via la section "Affichage par défaut".</p>
