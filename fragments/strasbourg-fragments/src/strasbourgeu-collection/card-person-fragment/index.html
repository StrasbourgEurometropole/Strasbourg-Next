<div class="st-card st-card-contact">
  <div class="st-caption">
    <p class="st-title-card" data-lfr-editable-id="title" data-lfr-editable-type="text">Sophie Cambra</p>
    <p class="st-surtitre-cat" data-lfr-editable-id="poste" data-lfr-editable-type="text">Responsable du service</p>

    <div class="st-btns-wrapper">
      <a href="mailto:${configuration.email}" class="st-btn-icon st-btn-icon--bg-sub">
        <span class="st-icon-email" aria-hidden="true"></span>
        <span class="st-sr-only">E-mail</span>
      </a>
      <a href="tel:${configuration.telephone}" class="st-btn st--btn-secondary st--btn-xs st--btn-small-padding">${configuration.telephone}</a>
    </div>
  </div>

  <div class="st-image">

    <figure class="st-figure st-fit-cover" role="group">
      <picture>
        <img alt="" src="/assets/images/medias/card-presse-1.jpg" srcset="/assets/images/medias/card-presse-1.jpg 1x, /assets/images/medias/card-presse-1@2x.jpg 2x"

             data-lfr-editable-id="person-image"
             data-lfr-editable-type="image">
      </picture>
    </figure>

  </div>

</div>
