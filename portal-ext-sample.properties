include-and-override=portal-developer.properties

# Modification du minifier par défaut
minifier.javascript.impl=com.liferay.portal.minifier.YahooJavaScriptMinifier

# Pas de restriction sur les variables Freemarker
freemarker.engine.restricted.variables=

# L'éditeur WYSIWYG par défaut est partout CKEditor
editor.wysiwyg.default=ckeditor
editor.wysiwyg.portal-impl.portlet.ddm.text_html.ftl=ckeditor
editor.wysiwyg.portal-web.docroot.html.portlet.announcements.edit_entry.jsp=ckeditor
editor.wysiwyg.portal-web.docroot.html.portlet.blogs.edit_entry.jsp=ckeditor
editor.wysiwyg.portal-web.docroot.html.portlet.mail.edit.jsp=ckeditor
editor.wysiwyg.portal-web.docroot.html.portlet.mail.edit_message.jsp=ckeditor
editor.wysiwyg.portal-web.docroot.html.portlet.message_boards.edit_message.bb_code.jsp=ckeditor_bbcode
editor.wysiwyg.portal-web.docroot.html.portlet.message_boards.edit_message.html.jsp=ckeditor
editor.wysiwyg.portal-web.docroot.html.taglib.ui.discussion.jsp=ckeditor
editor.wysiwyg.portal-web.docroot.html.taglib.ui.email_notification_settings.jsp=ckeditor

# Environnement : DEV / PREPROD /PRO
eu.strasbourg.environment=PREPROD

# URL de la page d'accueil de Strasbourg.eu
eu.strasbourg.url=https://preprod.strasbourg.eu

# URL de l'API des lieux sur LR6
eu.strasbourg.legacy.place.api.url=http://www.strasbourg.eu/Cus-all-hook/api/jsonws/?cusplaceasset/getJsonByIdMapAndLanguageId/IdMap/[SIGID]/LanguageId/[LOCALE]
# URL de requête pour autocomplete des lieux sur LR6
eu.strasbourg.legacy.place.api.autocomplete.url=http://www.strasbourg.eu/Cus-all-hook/api/jsonws/?serviceClassName=com.cus.surfs.service.cusplaceasset.service.CusPlaceAssetServiceUtil&serviceMethodName=getByName&serviceParameters=%5Bname%5D&name=[NAME]

# Identifiants recaptcha
eu.strasbourg.recaptcha.secret=
eu.strasbourg.recaptcha.public=

# URL d'une page de détail d'agenda
eu.strasbourg.agenda.detail.url=https://preprod.strasbourg.eu/detail-agenda

# Emplacement par défaut des fichiers JSON d'événements à importer
eu.strasbourg.agenda.file=/var/data/agenda/import
# Liste des fournisseurs d'événements autorisés
eu.strasbourg.agenda.providers=newprovider
# Adresses mails pour chaque fournisseur d'événements pour l'envoi des rapports d'imports
eu.strasbourg.agenda.mail.newprovider=testprovider@yopmail.com
# Adresses mails globales pour l'envoi des rapports d'import
eu.strasbourg.agenda.mail=testagenda@yopmail.com
# URL de la plateforme de saisie des événements
eu.strasbourg.agenda.platform.url=https://saisie-agenda.preprod.strasbourg.eu

# Identifiants Twitter
eu.strasbourg.twitter.key=
eu.strasbourg.twitter.secret=
eu.strasbourg.twitter.token=
eu.strasbourg.twitter.token.secret=

# Adresses mails pour l'envoi des rapports d'imports des lieux
eu.strasbourg.place.mail=testlieux@yopmail.com

# URL du web service FELEC
eu.strasbourg.felec.url=https://webservices.strasbourg.eu/felec/SWEB/election/electeur/findInfosInscription

# TIPI
eu.strasbourg.tipi.url=http://www.jepaiemesserviceslocaux.dgfip.finances.gouv.fr/tpa/paiement.web?saisie=T&
eu.strasbour.tipi.callback.url=

# Publik
eu.strasbourg.publik.id=
eu.strasbourg.publik.secret=
eu.strasbourg.publik.issuer=https://connexion-strasbourg.test.entrouvert.org/
eu.strasbourg.publik.url.authorize=https://connexion-strasbourg.test.entrouvert.org/idp/oidc/authorize/?scope=openid%20profile%20email&response_type=code&client_id=[CLIENT_ID]&redirect_uri=[REDIRECT_URI]
eu.strasbourg.publik.url.token=https://connexion-strasbourg.test.entrouvert.org/idp/oidc/token/
eu.strasbourg.publik.url.userinfo=https://connexion-strasbourg.test.entrouvert.org/idp/oidc/user_info/

# Infos sur l'API Publik
eu.strasbourg.publik.url.api.base=https://demarches-strasbourg.test.entrouvert.org
eu.strasbourg.publik.url.api.auth.origin=
eu.strasbourg.publik.url.api.auth.key=

# Clé secrète interne utilisée si besoin (notamment pour signer les JWT créés)
eu.strasbourg.internal.secret=
eu.strasbourg.internal.issuer=strasbourg.eu

# Jours avant la suppression de certaines données privées
eu.strasbourg.privacy.days-before-suppression=30

# Adict
eu.strasbourg.adict.url=http://adict.strasbourg.eu/addok/search?limit=15&q=
eu.strasbourg.adict.sector.url=http://adict.strasbourg.eu/api/v1.0/secteurs?token=aa72a01e643db472f3e7843ac1f3e48c
eu.strasbourg.adict.sector.types.url=http://adict.strasbourg.eu/api/v1.0/secteurs/types?token=aa72a01e643db472f3e7843ac1f3e48c