version: '3.5'

services:

  mysql:
# --- For Liferay vanilla ----
#    image: mysql:5.7
# --- For Liferay custom ----
    image: mysql-custom
    environment:
      - MYSQL_DATABASE=liferay-db
      - MYSQL_USER=liferay
      - MYSQL_PASSWORD=sully
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    command:
      - --character-set-server=utf8
      - --collation-server=utf8_general_ci
      - --max-allowed-packet=1024M
    ports:
      - 3306:3306
    volumes:
      - ${DATA}/mysql/lib:/var/lib/mysql
      - ${DATA}/mysql/log:/var/log/mysql
    networks:
      - liferay-network

  elasticsearch:
    image: elasticsearch:6.8.6-liferay
    environment:
# --- For docker-compose using (without Swarm mode) ----
#      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ${DATA}/config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ${DATA}/esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - liferay-network
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1g
  
  traefik:
    image: traefik:v2.0.2
    command:
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"
      - "--entrypoints.web.address=:80" 
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"
      - "traefik.port=8080"
      - "traefik.entryPoint=http"
      - "traefik.backend=traefik"
      - "traefik.frontend.rule=Host:traefik-liferay.fr"
    networks:
      - webgateway
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]


networks:

  webgateway:
    name: traefik_net
    driver: overlay

  liferay-network:
    name: liferay-network
    driver: overlay