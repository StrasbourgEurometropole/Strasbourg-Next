version: '3.5'

services:

  elasticsearch:
    image: ${REGISTRY_ADDRESS}elasticsearch-ems
    build: 
      context: ./images/elasticsearch-ems
    hostname: elasticsearch
    environment:
# --- For docker-compose (without Swarm mode) ----
#      - bootstrap.memory_lock=true
      - cluster.name=LiferayElasticsearchCluster
      - network.host=0.0.0.0
      - network.publish_host=elasticsearch
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./configs/elasticsearch-ems/synonyms.txt:/usr/share/elasticsearch/config/analysis/synonyms.txt:ro
      - ${DATA_PATH}/esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    networks:
      - backend-network
    deploy:
      placement:
        constraints: [node.role == worker]

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.8.7
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    networks:
      - backend-network
    deploy:
      placement:
        constraints: [node.role == worker]

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.2
    environment:
        - PMA_HOST=${MYSQL_ADDRESS}
    ports:
        - 8081:80
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    deploy:
      placement:
        constraints: [node.role == worker]

  liferay-active:
    image: ${REGISTRY_ADDRESS}liferay-ems:${LFR_TAG_VERSION}
    build : 
      context: ./images/liferay-ems
      args:
        - DiST_PATH_VERSION=${LFR_TAG_VERSION}
    environment:
      - JAVA_VERSION=zulu11
      - LIFERAY_JDBC_PERIOD_DEFAULT_PERIOD_DRIVER_UPPERCASEC_LASS_UPPERCASEN_AME=com.mysql.cj.jdbc.Driver
      - LIFERAY_JDBC_PERIOD_DEFAULT_PERIOD_URL=jdbc:mysql://${MYSQL_ADDRESS}/${MYSQL_DB}?characterEncoding=UTF-8&dontTrackOpenResources=true&holdResultsOpenOverStatementClose=true&useFastDateParsing=false&useUnicode=true&serverTimezone=Europe/Paris
      - LIFERAY_JDBC_PERIOD_DEFAULT_PERIOD_USERNAME=${MYSQL_USER}
      - LIFERAY_JDBC_PERIOD_DEFAULT_PERIOD_PASSWORD=${MYSQL_PASSWORD}
      - LIFERAY_LIFERAY_PERIOD_HOME=/opt/liferay
      - LIFERAY_MAIL_PERIOD_SESSION_PERIOD_MAIL_PERIOD_SMTP_PERIOD_AUTH=false
      - LIFERAY_MAIL_PERIOD_SESSION_PERIOD_MAIL_PERIOD_SMTP_PERIOD_HOST=${VM1_ADDRESS}
      - LIFERAY_MAIL_PERIOD_AUDIT_PERIOD_TRAIL=${TRAIL_MAIL_ADDRESS}
      - LIFERAY_MAIL_PERIOD_SESSION_PERIOD_MAIL_PERIOD_SMTP_PERIOD_HOST=localhost
      - LIFERAY_ADMIN_PERIOD_EMAIL_PERIOD_FROM_PERIOD_ADDRESS=test@liferay.com
      - LIFERAY_ADMIN_PERIOD_EMAIL_PERIOD_FROM_PERIOD_NAME=Admin Liferay
      # Cluster configuration
      #- LIFERAY_CLUSTER_PERIOD_LINK_PERIOD_ENABLED=true
      #- LIFERAY_CLUSTER_PERIOD_LINK_PERIOD_CHANNEL_PERIOD_PROPERTIES_PERIOD_CONTROL=/opt/liferay/jdbc_ping.xml
      #- LIFERAY_CLUSTER_PERIOD_LINK_PERIOD_CHANNEL_PERIOD_PROPERTIES_PERIOD_TRANSPORT_PERIOD__NUMBER0_=/opt/liferay/jdbc_ping.xml
      #- LIFERAY_CLUSTER_PERIOD_LINK_PERIOD_AUTODETECT_PERIOD_ADDRESS=www.google.com:80
    volumes:
      - ./configs/liferay-ems-active:/mnt/liferay
      - ${DATA_PATH}/liferay/doclib:/data/liferay/document_library
      - ${DATA_PATH}/liferay/import/agenda:/data/import/agenda
      - ${DATA_PATH}/liferay/import/gtfs:/data/import/gtfs
      - ${DATA_PATH}/liferay/logs/active/liferay:/opt/liferay/logs
      - ${DATA_PATH}/liferay/logs/active/tomcat:/opt/liferay/tomcat/logs
    ports:
      - 8080:8080
      - 8009:8009
    hostname: preprod-liferay.strasbourg.eu
    depends_on:
      - elasticsearch
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    networks:
      - backend-network
    deploy:
      placement:
        constraints: [node.role == manager]
  
  liferay-backup:
    image: ${REGISTRY_ADDRESS}liferay-ems:${LFR_TAG_VERSION}
    build : 
      context: ./images/liferay-ems
      args:
        - DiST_PATH_VERSION=${LFR_TAG_VERSION}
    environment:
      - JAVA_VERSION=zulu11
      - LIFERAY_JDBC_PERIOD_DEFAULT_PERIOD_DRIVER_UPPERCASEC_LASS_UPPERCASEN_AME=com.mysql.cj.jdbc.Driver
      - LIFERAY_JDBC_PERIOD_DEFAULT_PERIOD_URL=jdbc:mysql://${MYSQL_ADDRESS}/${MYSQL_DB}?characterEncoding=UTF-8&dontTrackOpenResources=true&holdResultsOpenOverStatementClose=true&useFastDateParsing=false&useUnicode=true&serverTimezone=Europe/Paris
      - LIFERAY_JDBC_PERIOD_DEFAULT_PERIOD_USERNAME=${MYSQL_USER}
      - LIFERAY_JDBC_PERIOD_DEFAULT_PERIOD_PASSWORD=${MYSQL_PASSWORD}
      - LIFERAY_LIFERAY_PERIOD_HOME=/opt/liferay
      - LIFERAY_MAIL_PERIOD_SESSION_PERIOD_MAIL_PERIOD_SMTP_PERIOD_AUTH=false
      - LIFERAY_MAIL_PERIOD_SESSION_PERIOD_MAIL_PERIOD_SMTP_PERIOD_HOST=${VM2_ADDRESS}
      - LIFERAY_MAIL_PERIOD_AUDIT_PERIOD_TRAIL=${TRAIL_MAIL_ADDRESS}
      - LIFERAY_MAIL_PERIOD_SESSION_PERIOD_MAIL_PERIOD_SMTP_PERIOD_HOST=localhost
      - LIFERAY_ADMIN_PERIOD_EMAIL_PERIOD_FROM_PERIOD_ADDRESS=test@liferay.com
      - LIFERAY_ADMIN_PERIOD_EMAIL_PERIOD_FROM_PERIOD_NAME=Admin Liferay
      # Cluster configuration
      #- LIFERAY_CLUSTER_PERIOD_LINK_PERIOD_ENABLED=true
      #- LIFERAY_CLUSTER_PERIOD_LINK_PERIOD_CHANNEL_PERIOD_PROPERTIES_PERIOD_CONTROL=/opt/liferay/jdbc_ping.xml
      #- LIFERAY_CLUSTER_PERIOD_LINK_PERIOD_CHANNEL_PERIOD_PROPERTIES_PERIOD_TRANSPORT_PERIOD__NUMBER0_=/opt/liferay/jdbc_ping.xml
      #- LIFERAY_CLUSTER_PERIOD_LINK_PERIOD_AUTODETECT_PERIOD_ADDRESS=www.google.com:80
      # Scheduler deactivation for backup
      - LIFERAY_SCHEDULER_PERIOD_ENABLED=false
    volumes:
      - ./configs/liferay-ems-backup:/mnt/liferay
      - ${DATA_PATH}/liferay/doclib:/data/liferay/document_library
      - ${DATA_PATH}/liferay/import/agenda:/data/import/agenda
      - ${DATA_PATH}/liferay/import/gtfs:/data/import/gtfs
      - ${DATA_PATH}/liferay/logs/backup/liferay:/opt/liferay/logs
      - ${DATA_PATH}/liferay/logs/backup/tomcat:/opt/liferay/tomcat/logs
    ports:
      - 9080:8080
      - 9009:8009
    hostname: preprod-liferay.strasbourg.eu
    depends_on:
      - elasticsearch
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    networks:
      - backend-network
    deploy:
      placement:
        constraints: [node.role == worker]


networks:

  backend-network:
    name: backend-network
    driver: overlay