version: '3.5'

services:

  liferay-portal:
    image: liferay-portal:ems-70dxp
    volumes:
      - ${DATA}/configs/liferay-custom/portal-ext.properties:/liferay/portal-ext.properties:ro
      - ${DATA}/configs/liferay-custom/setenv.sh:/liferay/tomcat-8.0.32/bin/setenv.sh:ro
      - ${DATA}/configs/liferay-custom/osgi:/liferay/osgi/configs
      - ${DATA}/liferay/deploy:/liferay/deploy
      - ${DATA}/liferay/doclib:/data/liferay/document_library
    ports:
      - "8080:8080"
    networks:
      - liferay-network
      - webgateway
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_net"
        - "traefik.port=8080"
        - "traefik.entryPoint=http"
        - "traefik.backend=liferay-custom"
        - "traefik.frontend.rule=Host:${FRONTEND}"

networks:

  liferay-network:
    external: true
    
  webgateway:
    external: true
    name: traefik_net